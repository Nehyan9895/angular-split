
    <div class="form-container">
        <div class="form-section">
            <h2>Tourniquet</h2>
            <div>
                <label>
                    <input type="checkbox" name="tourniquet_duration"> Tourniquet Duration
                </label>
            </div>
            <div>
                <label>Start Tourniquet:</label>
                <input type="datetime-local" name="start_tourniquet">
            </div>
            <div>
                <label>End Tourniquet:</label>
                <input type="datetime-local" name="end_tourniquet">
            </div>
            <div>
                <label>OT Table:</label>
                <select name="ot_table">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label>Position:</label>
                <select name="position">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label>Intra Operative Investigations:</label>
                <select name="intra_operative_investigations">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label>Drain Type:</label>
                <select name="drain_type">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label>Dressings:</label>
                <select name="dressings">
                    <option value="">Select</option>
                </select>
            </div>
            <div>
                <label>Procedure Name:</label>
                <textarea name="procedure_name"></textarea>
            </div>
            <div>
                <label>Description:</label>
                <textarea name="description"></textarea>
            </div>
        </div>
        <div class="form-section">
            <h2>Blood Transfusion</h2>
            <div>
                <label>Estimated Blood Loss:</label>
                <input type="text" name="estimated_blood_loss">
            </div>
            <div>
                <label>No. Of Units Transfused:</label>
                <input type="text" name="units_transfused">
            </div>
            <div>
                <label>Blood Group:</label>
                <select name="blood_group">
                    <option value="">Select</option>
                </select>
            </div>
            <h3>Specimen Send For:</h3>
            <div class="radio-group">
                <label>Biopsy:</label>
                <label><input type="radio" name="biopsy" value="yes"> Yes</label>
                <label><input type="radio" name="biopsy" value="no"> No</label>
            </div>
            <div class="radio-group">
                <label>Frozen Section:</label>
                <label><input type="radio" name="frozen_section" value="yes"> Yes</label>
                <label><input type="radio" name="frozen_section" value="no"> No</label>
            </div>
            <div class="radio-group">
                <label>Culture and Sensitivity:</label>
                <label><input type="radio" name="culture_sensitivity" value="yes"> Yes</label>
                <label><input type="radio" name="culture_sensitivity" value="no"> No</label>
            </div>
            <h3>Drain</h3>
            <div class="radio-group">
                <label>Sutured To Skin:</label>
                <label><input type="radio" name="sutured_to_skin" value="yes"> Yes</label>
                <label><input type="radio" name="sutured_to_skin" value="no"> No</label>
            </div>
            <div>
                <label>No. Of Drain:</label>
                <input type="text" name="no_of_drain">
            </div>
            <div>
                <label>Pre Operative Diagnosis:</label>
                <textarea name="pre_operative_diagnosis"></textarea>
            </div>
            <div>
                <label>Post Operative Diagnosis:</label>
                <textarea name="post_operative_diagnosis"></textarea>
            </div>
            <div>
                <label>Approach/Incision:</label>
                <textarea name="approach_incision"></textarea>
            </div>
        </div>
    </div>
