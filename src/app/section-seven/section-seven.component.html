<div class="admission-form">
    <div class="form-section">
      <table>
        <thead>
          <tr>
            <th colspan="2">Admission Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Request Type</td>
            <td><input type="text" value="Admission" readonly></td>
          </tr>
          <tr>
            <td>Request As</td>
            <td>
              <input type="radio" name="requestAs" value="Routine" checked> Routine
              <input type="radio" name="requestAs" value="Urgent"> Urgent
              <input type="radio" name="requestAs" value="Emergency"> Emergency
            </td>
          </tr>
          <tr>
            <td>Request Date</td>
            <td><input type="text" value="17/10/2024" readonly></td>
          </tr>
          <tr>
            <td>Admission Reason</td>
            <td>
              <select>
                <option value="--Select--">--Select--</option>
                <option value="Reason 1">Reason 1</option>
                <option value="Reason 2">Reason 2</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-section">
      <div class="section-title">Referred to the Doctor</div>
      <table>
        <tbody>
          <tr>
            <td>Choose Department</td>
            <td><input type="text" value="Department Name"></td>
          </tr>
          <tr>
            <td>Choose Doctor</td>
            <td>
              <input type="text" value="Doctor Name">
              <button>Add Doctor to List</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-section">
      <div class="section-title">Admission Instructions</div>
      <table class="doctor-list">
        <thead>
          <tr>
            <th>Sl#</th>
            <th>Doctor Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ABHAY VINAYAK D</td>
            <td><button>X</button></td>
          </tr>
        </tbody>
      </table>
      <div class="admission-instructions">
        <textarea placeholder="Enter admission instructions"></textarea>
      </div>
    </div>
  </div>
