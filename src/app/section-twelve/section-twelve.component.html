<div class="image-display-container">
    <form class="description-form">
      <label for="description">Description</label>
      <textarea id="description" rows="4" cols="50"></textarea>
  
      <label for="department">Department</label>
      <select id="department">
        <option>Select Department</option>
        <!-- Add department options here -->
      </select>
  
      <label for="file">File Name</label>
      <input type="file" id="file" />
  
      <div class="buttons">
        <button type="button">Save</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  
    <div class="image-section">
        <h3>Pre Operative Image</h3>
        <div class="image-grid">
          <img src="image1.png" alt="Pre Operative Image 1" />
          <img src="image2.png" alt="Pre Operative Image 2" />
          <img src="image3.png" alt="Pre Operative Image 3" />
        </div>
      
        <h3>Post Operative Image</h3>
        <div class="image-grid">
          <img src="image4.png" alt="Post Operative Image 1" />
          <img src="image5.png" alt="Post Operative Image 2" />
          <img src="image6.png" alt="Post Operative Image 3" />
        </div>
      </div>
      
      
  </div>
