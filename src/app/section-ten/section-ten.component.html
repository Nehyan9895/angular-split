
  <div class="form-container">
    <h1>Surgery Team Information</h1>
    
    <form class="surgery-form">
      <div class="form-row">
        <div class="form-group">
          <label for="date-surgery">Date Of Surgery</label>
          <input type="date" id="date-surgery" />
        </div>

        <div class="form-group">
          <label for="duration-operation">Duration Of Operation</label>
          <input type="text" id="duration-operation" placeholder="Hours/Minutes" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time" />
        </div>

        <div class="form-group">
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="surgeons">Surgeons</label>
          <input type="text" id="surgeons" placeholder="Enter Surgeons' Names" />
          <button type="button" class="add-btn">Add</button>
        </div>

        <div class="form-group">
          <label for="assistants">Assistants</label>
          <input type="text" id="assistants" placeholder="Enter Assistants' Names" />
          <button type="button" class="add-btn">Add</button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="scrub-nurse">Scrub Nurse</label>
          <input type="text" id="scrub-nurse" placeholder="Enter Scrub Nurse" />
          <button type="button" class="add-btn">Add</button>
        </div>

        <div class="form-group">
          <label for="circulating-nurse">Circulating Nurse</label>
          <input type="text" id="circulating-nurse" placeholder="Enter Circulating Nurse" />
          <button type="button" class="add-btn">Add</button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="anesthesiologist">Anesthesiologist</label>
          <input type="text" id="anesthesiologist" placeholder="Enter Anesthesiologist" />
          <button type="button" class="add-btn">Add</button>
        </div>

        <div class="form-group">
          <label for="anesthesia-type">Type Of Anesthesia</label>
          <input type="text" id="anesthesia-type" placeholder="Enter Type Of Anesthesia" />
          <button type="button" class="add-btn">Add</button>
        </div>
      </div>
    </form>
  </div>
