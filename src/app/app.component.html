<div class="app-container">
  <!-- Menu bar -->
  <div class="menu-bar" *ngIf="menuVisible" cdkDropList (cdkDropListDropped)="onDrop($event)">
    <ul>
      <li *ngFor="let section of sections" cdkDrag [class.active]="activeSection === section.id" (click)="onSectionClick(section)">
        <a>{{ section.name }}</a>
      </li>
    </ul>
  </div>

  <!-- Button to show the menu bar when hidden -->
  <button *ngIf="!menuVisible" class="toggle-menu-btn" (click)="toggleMenu()">Show Menu</button>

  <!-- Split panes -->
  <div class="split-container">
    <as-split [direction]="splitDirection">
      <as-split-area *ngFor="let pane of splitPanes" [size]="pane.size">
        <div class="pane-header">
          <span></span>
          <button (click)="minimizePane(pane)">_</button>
          <button (click)="closePane(pane)">X</button>
        </div>
        <div class="pane-content" *ngIf="!pane.minimized" (scroll)="onPaneScroll($event, pane)">
          <div *ngFor="let section of sections" class="section" [id]="section.id">
            <h2>{{ section.name }}</h2>
            <div class="section-content">{{ section.content }}</div>
          </div>
        </div>
      </as-split-area>
    </as-split>
  </div>

  <!-- Button to toggle between horizontal and vertical split -->
  <button class="toggle-direction-btn" (click)="toggleSplitDirection()">{{splitDirection}}</button>
</div>
